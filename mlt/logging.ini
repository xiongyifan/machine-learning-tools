[formatters]
keys=default

[formatter_default]
format=%(levelname)s : %(message)s --- File "%(filename)s", Line %(lineno)s, in %(funcName)s
class=logging.Formatter

[handlers]
keys=console

[handler_console]
class=logging.StreamHandler
formatter=default
args=tuple()

[loggers]
keys=root

[logger_root]
level=DEBUG
formatter=default
handlers=console