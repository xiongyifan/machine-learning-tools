[formatters]
keys=default

[formatter_default]
format=%(levelname)s : %(message)50s %(filename)30s, %(funcName)s(), Line %(lineno)s
class=logging.Formatter

[handlers]
keys=console

[handler_console]
class=logging.StreamHandler
formatter=default
args=tuple()

[loggers]
keys=root

[logger_root]
level=DEBUG
formatter=default
handlers=console